<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pet Project</title>
		<!-- <link rel="stylesheet" href="/css/style.css" /> -->
	</head>

	<body>
		<div class="container">
			<h1 class="title">Отрабатываем технологии</h1>
		</div>

		<span class="border-between-sections"></span>

		<div class="container">
			<h2 class="title">JS. Классы</h2>

			<div class="animals">
				<h3>Выбери тотемное животное</h3>

				<div class="animals__buttons">
					<button id="dogButton">Собака</button>
					<button id="catButton">Кошка</button>
					<button id="cowButton">Корова</button>
					<button id="devButton">Разработчик</button>
				</div>

				<div class="animals__voice-container text" id="voiceContainer"></div>
				<div class="animals__count-container text" id="countContainer"></div>
			</div>
		</div>

		<span class="border-between-sections"></span>

		<div class="container">
			<h2 class="title">Форма + IMask</h2>

			<div class="form__section">
				<div class="form__image-container">
					<img src="/img/form/form-image.png" alt="Интерьер" />
				</div>

				<div class="form__container">
					<h2 class="text-uppercase">Узнайте условия работы:</h2>

					<p class="text-uppercase">Мы отправим письмо на ваш e-mail</p>

					<form class="form" id="contactForm">
						<input
							class="form__input"
							id="name"
							type="text"
							name="name"
							required
							pattern="[a-zA-Zа-яА-ЯёЁ\s]{3,10}"
							title="Введите Ваше имя"
							placeholder="Имя"
						/>

						<input
							class="form__input"
							id="email"
							type="email"
							name="email"
							required
							title="Введите Ваш E-mail"
							placeholder="E-mail"
						/>

						<input
							class="form__input"
							id="phoneNumber"
							type="text"
							name="phoneNumber"
							required
							title="Введите Ваш номер телефона"
							placeholder="+7"
						/>

						<input
							class="form__input"
							id="cooperation"
							type="text"
							name="cooperation"
							maxlength="150"
							placeholder="Тип сотрудничества"
						/>

						<button class="form__submit-button text-uppercase" type="submit">
							Отправить
							<img src="/img/form/right-arrow-icon.svg" alt="Стрелочка" />
						</button>
					</form>
					<p class="form__disclaimer">
						Нажимая на кнопку, вы даете согласие на обработку персональных
						данных и соглашаетесь с политикой конфиденциальности.
					</p>
				</div>
			</div>
		</div>

		<span class="border-between-sections"></span>

		<!-- <script src="/dist/bundle.js"></script> -->
	</body>
</html>
